<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Blog Sorting</title>
</head>
<body>
    <h1>Blog Sorting Test</h1>
    <div id="results"></div>
    
    <script>
        fetch('data/blogs.json')
            .then(response => response.json())
            .then(blogs => {
                // Show original order
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Original Order:</h2>';
                blogs.forEach((blog, index) => {
                    resultsDiv.innerHTML += `<p>${index + 1}. ${blog.date} - ${blog.title}</p>`;
                });
                
                // Sort by date
                blogs.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return dateB - dateA;
                });
                
                // Show sorted order
                resultsDiv.innerHTML += '<h2>Sorted Order (Newest First):</h2>';
                blogs.forEach((blog, index) => {
                    resultsDiv.innerHTML += `<p>${index + 1}. ${blog.date} - ${blog.title}</p>`;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
